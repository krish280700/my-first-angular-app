
<div>
    @for(accordion of accordionData(); track accordion.id){
        <div class="border-b border-slate-200">
            <button (click)="toggleAccordion(accordion.id)" class="w-full flex justify-between items-center py-5 text-slate-800">
                <span class="text-left">{{accordion.ques}}</span>
                @if(accordion.isOpen){
                    <ng-icon class="text-2xl" name="ionChevronUp"></ng-icon>
                }
                @else{
                    <ng-icon class="text-2xl" name="ionChevronDown"></ng-icon>
                }
            </button>

            @if(accordion.isOpen){
                <div class="transition-all duration-300 ease-in-out">
                  <div class="pb-5 text-sm">
                    {{accordion.ans}}
                  </div>
                </div>
            }
        </div>
    }
</div>
